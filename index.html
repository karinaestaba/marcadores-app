<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src *; script-src 'self'"-->
    <title>Marcad  ores</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid p-4">
        <h1 class="h5">Marcadores</h1>

        <div class="alert alert-warning d-none error-message"></div>
        
        <section class="bookmark-create my-3">
            <form class="bookmark-create-form px-0">
                <div class="row">
                    <div class="col-sm-10">
                        <input type="url" class="bookmark-create-url form-control" placeholder="URL" required>
                    </div>
                    <div class="col-auto">
                        <input type="submit" value="Create" class="bookmark-create-button btn btn-secondary" disabled>
                    </div>
                </div>
            </form>
        </section>
    
        <section class="bookmarks my-4"></section>
    
        <div class="controllers">
            <button class="bookmarks-remove btn btn-dark">Eliminar Marcadores</button>
        </div>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis marcadores</title>
    <link rel="stylesheet" href="assets/lib/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="bg-blur"></div>

    <div class="container-fluid p-4">
        <div class="alert alert-warning d-none error-message"></div>
        
        <section class="bookmark-create my-3">
            <form class="bookmark-create-form px-0">
                <input type="url" class="bookmark-create-url form-control" placeholder="URL" required>
                <button type="submit" class="bookmark-create-button" disabled >
                    ♡
                </button>
            </form>
        </section>

        <section class="search-bar my-3">
            <form class="search-form px-0" id="search-form">
                <input type="text" class="search-query form-control" placeholder="... Buscar" required>
                <button type="button" class="search-button" disabled >
                    <span class="icon">
                        ⚲
                    </span>
                </button>
            </form>
        </section>
    
        <section class="bookmarks my-4"></section>
    </div>

    <script src="assets/js/renderer.js"></script>
</body>
</html>
